<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>To Do App</title>
</head>
<body>
  <div class="container">
    <div class="todo-header">
      <h2>ToDo List</h2>
      <img src="/images/notebook.gif" alt="notebook_gif" />
    </div>

    <div class="todo-body">
      <input type="text" id="todoText" class="todo-input" placeholder="Add your task...">

      <img src="/images/plus-solid.svg" alt="plus" id="AddUpdateClick" onclick="createToDoData()">
    </div>

    <h5 id="AlertMessage"></h5>

    <ul id="list-items" class="list-items"></ul>
  </div>
</body>
<script src="index.js"></script>
</html>
